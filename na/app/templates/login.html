{% extends "base.html" %}

{% block title %}Login â€” Meeting Audio{% endblock %}

{% block nav %}{% endblock %}

{% block extra_style %}
<style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-card {
        background: #fff; padding: 2rem; border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 360px;
        text-align: center;
    }
    .login-card h1 { margin-bottom: 1.25rem; }
    .login-card input[type="password"] {
        width: 100%; padding: 0.6rem 0.75rem; border: 1px solid #ccc;
        border-radius: 4px; font-size: 1rem; margin-bottom: 1rem;
    }
    .login-card button {
        width: 100%; padding: 0.6rem; background: #2c3e50; color: #fff;
        border: none; border-radius: 4px; font-size: 1rem; cursor: pointer;
    }
    .login-card button:hover { background: #34495e; }
    .error { color: #c0392b; margin-bottom: 1rem; font-size: 0.9rem; }
</style>
{% endblock %}

{% block content %}
<div class="login-card">
    <h1>Meeting Audio</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
        <input type="password" name="password" placeholder="Password" required autofocus>
        <button type="submit">Log in</button>
    </form>
</div>
{% endblock %}
