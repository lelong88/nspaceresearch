<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meeting Audio{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container { max-width: 860px; margin: 0 auto; padding: 1.5rem; }
        nav {
            background: #2c3e50;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        nav a { color: #ecf0f1; text-decoration: none; font-size: 0.95rem; }
        nav a:hover { color: #fff; text-decoration: underline; }
        nav .spacer { flex: 1; }
        nav form { margin: 0; }
        nav button {
            background: none; border: none; color: #ecf0f1;
            cursor: pointer; font-size: 0.95rem; padding: 0;
        }
        nav button:hover { color: #fff; text-decoration: underline; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #2c3e50; }
        h2 { font-size: 1.2rem; margin-bottom: 0.75rem; color: #34495e; }
        a { color: #2980b9; }
        a:hover { color: #1a5276; }
</style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    {% block nav %}
    <nav>
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
        <span class="spacer"></span>
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </nav>
    {% endblock %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
